<div class="row">
  {{message}}
  <h2> Enter your name to log in! </h2>
  <form ng-submit="login()" class='col s10 offset-s1'>
    <label for="name"> First Name: </label>
    <input type="text" name="name" ng-model='user.name'>
    <input type="submit" name="submit" value="Log In">
  </form>
</div>
